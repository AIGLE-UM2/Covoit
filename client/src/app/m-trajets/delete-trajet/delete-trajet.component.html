<h1 class="page-header">Delete Trajet</h1>

<!-- Custom Success/Error Message -->
<div class="row show-hide-message" *ngIf="message">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>

<!-- Modal Confirmation Window -->
<div class="col-md-6"  *ngIf="foundTrajet">
  <!-- Model Outer Layer -->
  <div class="modal-content">
    <!-- Modal Header -->
    <div class="modal-header">
      <!-- Close Button -->
      <!-- <button type="button" name="button" class="close" data-dismiss="modal">&times;</button> -->
      <!-- Modal Title -->
      <h4 class="modal-title">Confirm</h4>
    </div>

    <!-- Modal Body -->
    <div class="modal-body">
      <p>Êtes-vous sûr de vouloir supprimer définitivement ce trajet?</p>
    </div>

    <!-- Modal Footer -->
    <div class="modal-footer">
      <!-- Yes Button -->
      <button [disabled]="processing" type="button" name="button" class="btn btn-success" (click)="deleteTrajet()">Oui</button>
      <!-- No Button -->
      <a routerLink="/m-trajets"><button [disabled]="processing" type="button" name="button" class="btn btn-danger">Non</button></a>
    </div>
  </div>

  <br />


<!-- Panel Start -->
<div>

  <!-- Panel Outer Layer -->
  <div class="panel panel-primary">

      
    <!-- Panel Footer Start -->
    <div>
        <strong>Ville de départ: </strong>{{ trajet.vDepart }}
        <br />
        <strong>Ville de destination: </strong> {{ trajet.vDestination }}
        <br />
        <strong>Date de départ: </strong> {{ trajet.date }}
        <br />


  </div>
  <!-- Panel Outer Layer -->
</div>
<!-- Panel End -->


</div>
